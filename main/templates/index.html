{% extends 'base.html' %}
{% block content %}

<div class="container" style="display: flex; height: 700px;">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://3dnews.ru/assets/external/illustrations/2017/06/01/953225/msi1.jpg" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://moon.kz/upload/resize_cache/iblock/363/400_400_140cd750bba9870f18aada2478b24840a/36318557df58d768010f27ea74e16bc5.png" class="d-block w-50" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://img.mvideo.ru/Pdb/30050603b.jpg" class="d-block w-50" alt="...">
      </div>
    </div>
    </div>
    
    <div class="container23" style="display:flex; flex-wrap: wrap; gap: 50px;">
    {% for i in pr %}
        <div class="card mt-5" style="width: 20rem;">
        <img src="{{i.image.url}}" style="height: 250px;"  class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text">{{i.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{i.price}}</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
        </div>
        {% endfor %}
    </div>

    </div>



{% endblock %}
